<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT Talk Web - 移动端</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .user-id {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-family: monospace;
            display: inline-block;
            margin-top: 10px;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.connected {
            background: #4ade80;
            box-shadow: 0 0 8px rgba(74, 222, 128, 0.5);
        }

        .status-dot.disconnected {
            background: #f87171;
            box-shadow: 0 0 8px rgba(248, 113, 113, 0.5);
        }

        .status-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .controls {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            text-align: center;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
        }

        .btn-outline {
            background: transparent;
            color: #667eea;
            border: 1px solid #667eea;
        }

        .btn-outline:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c82333;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 40px 20px;
        }

        .empty-icon {
            width: 48px;
            height: 48px;
            background: #e9ecef;
            border-radius: 50%;
            margin: 0 auto 16px;
            position: relative;
        }

        .empty-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #6c757d;
            border-radius: 50%;
        }

        .empty-state h3 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #333;
        }

        .empty-state p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            position: relative;
        }

        .message.sent .message-content {
            background: #667eea;
            color: white;
            padding: 12px 16px;
            border-radius: 18px 18px 4px 18px;
        }

        .message.received .message-content {
            background: white;
            color: #333;
            padding: 12px 16px;
            border-radius: 18px 18px 18px 4px;
            border: 1px solid #e9ecef;
        }

        .message-sender {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .message-text {
            font-size: 0.9rem;
            line-height: 1.4;
            word-wrap: break-word;
            white-space: pre-line;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }

        .input-area {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e9ecef;
            border-radius: 24px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            background: #f8f9fa;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .message-input:disabled {
            background: #f1f3f4;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover:not(:disabled) {
            background: #5a67d8;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .compatibility-warning {
            padding: 30px 20px;
            text-align: center;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            margin: 20px;
            border-radius: 12px;
        }

        .warning-icon {
            width: 40px;
            height: 40px;
            background: #ffc107;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 auto 15px;
        }

        .compatibility-warning h2 {
            color: #856404;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .ios-warning {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: left;
        }

        .ios-warning h3 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .ios-warning ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .ios-warning li {
            padding: 6px 0;
            color: #495057;
            position: relative;
            padding-left: 16px;
            font-size: 0.9rem;
        }

        .ios-warning li:before {
            content: "•";
            color: #667eea;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .download-links {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .download-links .btn {
            margin: 0;
        }

        .browser-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: left;
        }

        .browser-info h4 {
            color: #495057;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .browser-info p {
            margin: 4px 0;
            color: #6c757d;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BT Talk Web</h1>
            <p>基于网页的蓝牙聊天</p>
            <div class="user-id" id="userId">用户ID: 加载中...</div>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <span class="status-dot disconnected" id="statusDot"></span>
                <span class="status-text" id="statusText">未连接</span>
            </div>
            <span id="deviceName"></span>
        </div>

        <div class="controls" id="controls">
            <button class="btn btn-primary" onclick="startAdvertising()">开始广播</button>
            <button class="btn btn-secondary" onclick="scanForUsers()">搜索用户</button>
            <button class="btn btn-outline" onclick="startAutoSearch()">自动搜索</button>
        </div>

        <div class="chat-area">
            <div class="messages" id="messages">
                <div class="empty-state">
                    <div class="empty-icon"></div>
                    <h3>开始聊天</h3>
                    <p>连接其他用户开始聊天</p>
                </div>
            </div>

            <div class="input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="输入消息..." disabled>
                <button class="send-btn" onclick="sendMessage()" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // 聊天服务UUID
        const CHAT_SERVICE_UUID = '00001234-0000-1000-8000-00805f9b34fb';
        const CHAT_CHARACTERISTIC_UUID = '00001235-0000-1000-8000-00805f9b34fb';

        let userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let isConnected = false;
        let isScanning = false;
        let isAdvertising = false;
        let bluetoothDevice = null;
        let bluetoothServer = null;
        let bluetoothService = null;
        let bluetoothCharacteristic = null;
        let advertisingInterval = null;

        // 检测浏览器兼容性
        function checkBrowserCompatibility() {
            const userAgent = navigator.userAgent;
            const isIOS = /iPad|iPhone|iPod/.test(userAgent);
            const isAndroid = /Android/.test(userAgent);
            const isChrome = /Chrome/.test(userAgent) && !/Edge/.test(userAgent);
            const isEdge = /Edge/.test(userAgent);
            const isOpera = /Opera|OPR/.test(userAgent);
            const isSafari = /Safari/.test(userAgent) && !/Chrome/.test(userAgent);
            
            const hasWebBluetooth = 'bluetooth' in navigator;
            const isSupported = hasWebBluetooth && (isChrome || isEdge || isOpera) && !isIOS;
            
            return {
                isIOS,
                isAndroid,
                isChrome,
                isEdge,
                isOpera,
                isSafari,
                hasWebBluetooth,
                isSupported,
                isMobile: isIOS || isAndroid
            };
        }

        // 初始化
        function init() {
            document.getElementById('userId').textContent = 'ID: ' + userId;
            
            const browserInfo = checkBrowserCompatibility();
            
            if (!browserInfo.isSupported) {
                showCompatibilityWarning(browserInfo);
            }
        }

        // 显示兼容性警告
        function showCompatibilityWarning(browserInfo) {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div class="header">
                    <h1>BT Talk Web</h1>
                    <p>基于网页的蓝牙聊天</p>
                </div>
                <div class="compatibility-warning">
                    <div class="warning-icon">!</div>
                    <h2>浏览器兼容性提示</h2>
                    
                    ${browserInfo.isIOS ? `
                        <div class="ios-warning">
                            <h3>iOS设备检测到</h3>
                            <p>iOS系统限制：所有iOS浏览器都不支持Web Bluetooth API</p>
                            <p>解决方案：</p>
                            <ul>
                                <li>使用Android设备</li>
                                <li>使用桌面设备（Windows/Mac/Linux）</li>
                                <li>下载原生iOS应用（需要开发者账号）</li>
                                <li>使用其他聊天应用</li>
                            </ul>
                            <div class="download-links">
                                <a href="https://play.google.com/store/apps/details?id=com.android.chrome" target="_blank" rel="noopener noreferrer" class="btn btn-primary">
                                    下载Chrome for Android
                                </a>
                                <a href="https://www.google.com/chrome/" target="_blank" rel="noopener noreferrer" class="btn btn-secondary">
                                    下载Chrome桌面版
                                </a>
                            </div>
                        </div>
                    ` : `
                        <div class="ios-warning">
                            <p>您的浏览器不支持Web Bluetooth API</p>
                            <p>支持的平台和浏览器：</p>
                            <ul>
                                <li>Chrome 56+ (桌面版/Android)</li>
                                <li>Edge 79+ (桌面版/Android)</li>
                                <li>Opera 43+ (桌面版/Android)</li>
                            </ul>
                            <p><strong>注意：iOS设备不支持Web Bluetooth API</strong></p>
                            <p>请使用支持的浏览器访问此应用</p>
                        </div>
                    `}

                    <div class="browser-info">
                        <h4>当前浏览器信息：</h4>
                        <p>设备类型: ${browserInfo.isMobile ? '移动设备' : '桌面设备'}</p>
                        <p>操作系统: ${browserInfo.isIOS ? 'iOS' : browserInfo.isAndroid ? 'Android' : '其他'}</p>
                        <p>浏览器: ${browserInfo.isChrome ? 'Chrome' : browserInfo.isEdge ? 'Edge' : browserInfo.isOpera ? 'Opera' : browserInfo.isSafari ? 'Safari' : '其他'}</p>
                        <p>Web Bluetooth支持: ${browserInfo.hasWebBluetooth ? '是' : '否'}</p>
                    </div>
                </div>
            `;
        }

        // 添加消息
        function addMessage(text, isReceived = false, from = '系统') {
            const messagesContainer = document.getElementById('messages');
            
            // 如果是第一条消息，清除空状态
            if (messagesContainer.querySelector('.empty-state')) {
                messagesContainer.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isReceived ? 'received' : 'sent'}`;
            
            const timestamp = new Date().toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${from !== '我' && from !== '系统' ? `<div class="message-sender">${from}</div>` : ''}
                    <div class="message-text">${text}</div>
                    <div class="message-time">${timestamp}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 更新状态
        function updateStatus(status, deviceName = '') {
            document.getElementById('statusText').textContent = status;
            document.getElementById('deviceName').textContent = deviceName;
            
            const statusDot = document.getElementById('statusDot');
            if (status.includes('已连接') || status.includes('连接')) {
                statusDot.className = 'status-dot connected';
            } else {
                statusDot.className = 'status-dot disconnected';
            }
        }

        // 更新控制按钮
        function updateControls() {
            const controls = document.getElementById('controls');
            if (!isConnected && !isAdvertising) {
                controls.innerHTML = `
                    <button class="btn btn-primary" onclick="startAdvertising()" ${isScanning ? 'disabled' : ''}>开始广播</button>
                    <button class="btn btn-secondary" onclick="scanForUsers()" ${isScanning ? 'disabled' : ''}>${isScanning ? '搜索中...' : '搜索用户'}</button>
                    <button class="btn btn-outline" onclick="startAutoSearch()" ${isScanning ? 'disabled' : ''}>自动搜索</button>
                `;
            } else {
                controls.innerHTML = `
                    <button class="btn btn-danger" onclick="disconnect()">断开连接</button>
                `;
            }
        }

        // 开始广播
        async function startAdvertising() {
            try {
                if (!navigator.bluetooth) {
                    throw new Error('您的浏览器不支持Web Bluetooth API');
                }

                updateStatus('正在启动广播...');
                isAdvertising = true;
                updateControls();

                // 这里应该实现实际的蓝牙广播逻辑
                // 由于Web Bluetooth API的限制，这里只是模拟
                setTimeout(() => {
                    updateStatus('广播中 - 等待其他用户连接');
                    addMessage('已开始广播，其他用户可以发现你', false, '系统');
                }, 1000);

            } catch (error) {
                console.error('启动广播失败:', error);
                updateStatus(`广播失败: ${error.message}`);
                addMessage(`广播失败: ${error.message}`, false, '系统');
                isAdvertising = false;
                updateControls();
            }
        }

        // 搜索用户
        async function scanForUsers() {
            try {
                isScanning = true;
                updateStatus('正在搜索其他用户...');
                updateControls();
                
                if (!navigator.bluetooth) {
                    throw new Error('您的浏览器不支持Web Bluetooth API');
                }

                // 模拟搜索过程
                setTimeout(() => {
                    updateStatus('未找到其他用户');
                    addMessage('未找到其他用户。请确保：\n1. 其他用户已打开此网页\n2. 其他用户已开始广播\n3. 设备在蓝牙范围内', false, '系统');
                    isScanning = false;
                    updateControls();
                }, 3000);
                
            } catch (error) {
                console.error('搜索失败:', error);
                updateStatus(`搜索失败: ${error.message}`);
                addMessage(`搜索失败: ${error.message}`, false, '系统');
                isScanning = false;
                updateControls();
            }
        }

        // 自动搜索
        function startAutoSearch() {
            updateStatus('自动搜索模式已启动');
            addMessage('自动搜索模式已启动，将定期搜索其他用户', false, '系统');
            
            // 每30秒搜索一次
            advertisingInterval = setInterval(() => {
                if (!isConnected && !isScanning) {
                    scanForUsers();
                }
            }, 30000);
        }

        // 断开连接
        function disconnect() {
            isConnected = false;
            isAdvertising = false;
            updateStatus('已断开连接');
            addMessage('蓝牙连接已断开', false, '系统');
            updateControls();
            
            // 禁用输入
            document.getElementById('messageInput').disabled = true;
            document.querySelector('.send-btn').disabled = true;
            
            // 清理定时器
            if (advertisingInterval) {
                clearInterval(advertisingInterval);
                advertisingInterval = null;
            }
        }

        // 发送消息
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && isConnected) {
                addMessage(message, false, '我');
                input.value = '';
                
                // 模拟接收回复
                setTimeout(() => {
                    addMessage('这是一个模拟的回复消息', true, '其他用户');
                }, 1000);
            }
        }

        // 键盘事件
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 初始化应用
        init();
    </script>
</body>
</html>
